<div class="main-wrapper">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>
				<span>#askGaryVee Questions</span>
			</h2>
			<span flex></span>
			<input type="search" placeholder="filter" ng-model="inputFilter"/>
		</div>
	</md-toolbar>
	<div class="main-content">
		<div class="l-video-frame">
			<youtube-video video-url="home.videoUrl" player="home.videoPlayer" player-vars="home.playerVars"></youtube-video>
		</div>
		<md-content>
			<div class="l-list-container">
				<md-list>
					<md-list-item ng-click="home.changeVideo(item)" class="list-item" ng-repeat="item in items = (home.questions | filter:inputFilter | orderBy: '-episode')" layout="column">
						<p class="question">{{ item.question }}</p>
						<div class="q-footer" layout="row">
							<p>
								<span class="episode">episode {{ item.episode }}</span>
								<span class="platform"> - platform: {{ item.platform }}</span>
							</p>
						</div>
					</md-list-item>
					<div class="no-questions" ng-if="!items.length">NO HAY NADA!</div>
				</md-list>
			</div>
		</md-content>
	</div>
</div>
